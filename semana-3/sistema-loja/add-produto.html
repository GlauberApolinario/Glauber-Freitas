<!DOCTYPE html>

    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="produtos">
    <div>
        <p class="tituloRestante">PetShow</p>
    </div>
    
    <div class="centralizar">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
    </div>

    <div class="formulario">
        <h2 class="centralizar">Adicionar Produto</h2>
        <form>
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div>
                <label for="descrição">Descrição do produto:</label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descrição" name="descrição">
            </div>
            
            <div>
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="" id="preco" name="preço">
            </div>
            
            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="" id="quantidade" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="add-produto.html">Adicionar</button>
            </div>
    </div>
        </form>
    <div class="footer">
        <p>
            <p class="redes">Siga-nos nas redes sociais!</p>
            <img img class="icones" src="https://image.flaticon.com/icons/png/512/25/25305.png"/>
            <img img class="icones" src="https://image.flaticon.com/icons/png/512/25/25425.png"/>
            <img img class="icones" src="https://image.flaticon.com/icons/png/512/8/8800.png"/>
        </p>
    </div>

</body>
</html>
